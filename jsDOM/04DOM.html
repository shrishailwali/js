<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lagName){
        const li = document.createElement('li')
        li.innerHTML =`${lagName}`                         // Moderate 
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typeScript")

    function addOptiLanguage(LangName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(LangName))     //good
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')


    //Edit
    const secondLang=  document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML ="MOJO";
    const newli = document.createElement('li')
    newli.textContent ="Mojo"
    secondLang.replaceWith(newli)

    //Edit

    const firstElement = document.querySelector("li:first-child")
    // firstElement.innerHTML ="typescript"
    firstElement.outerHTML = '<li>TypeScript</li>'
    // const newjs = document.createElement("li")
    // newjs.textContent = "typeScript"
    // firstElement.replaceWith(newjs)


    //Remove

    const lastName = document.querySelector('li:last-child')
    lastName.remove()
</script>
</html>
