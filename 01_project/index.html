<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><span>Height in CM </span><input type="text" class="input" id="height"></p>
            <p><span>Weight in KG </span><input type="text" class="input" id="weight"></p>
            <button>Calculator</button>
            <div id="result"></div>
            <div id="user-guid">
                <h3>BMI User Guid</h3>
                <p>Lowest BMI Is Less Then 20</p>
                <p>Middle BMI is 20 to 30</p>
                <p>Largest BMI is greater then 30</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
